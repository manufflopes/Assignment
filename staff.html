<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Manuella Lopes</title>
    </head>
    <body>
        <main class="main-weather">
            <table>
                <thead>
                    <tr>
                        <th data-sort="name">
                            <div>Name<span class="sort asc"></span></div>
                        </th>
                        <th data-sort="position">
                            <div>Position<span class="sort asc"></span></div>
                        </th>
                        <th data-sort="start_date">
                            <div>Office<span class="sort asc"></span></div>
                        </th>
                        <th data-sort="office">
                            <div>Extension<span class="sort asc"></span></div>
                        </th>
                        <th data-sort="extension">
                            <div>Start Date<span class="sort asc"></span></div>
                        </th>
                        <th data-sort="salary">
                            <div>Salary<span class="sort asc"></span></div>
                        </th>
                    </tr>
                </thead>
                <tbody id="staff-table"></tbody>
            </table>
        </main>
        <script src="./domBuilder.js"></script>
        <script src="./staff.js"></script>
    </body>
</html>
