<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Manuella Lopes</title>
    </head>
    <body>
        <main>
            <form id="convert-scale">
                <input
                    class="degree-input"
                    type="number"
                    placeholder="Type the Fahrenheit degrees"
                />
                <button class="scale-button">Convert</button>
                <div>
                    <span>
                        <input
                            type="radio"
                            name="scale"
                            value="fc"
                            checked
                        />Fahrenheit to Celsius</span
                    >
                    <span
                        ><input type="radio" name="scale" value="ck" />Celsius
                        to Kelvin</span
                    >
                </div>
            </form>
            <p class="converted-degree"></p>
        </main>

        <script src="./domBuilder.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
